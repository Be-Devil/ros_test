<h1>ireplicate</h1><p><span class="helptopic">Expand image</span></p><p>
<strong>out</strong> = <span style="color:red">ireplicate</span>(<strong>im</strong>, <strong>k</strong>) is an expanded version of the image (HxW) where
each pixel is replicated into a KxK tile.  If <strong>im</strong> is HxW the result is (KH)x(KW).

</p>
