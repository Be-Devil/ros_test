<h1>klaplace</h1><p><span class="helptopic">Laplacian kernel</span></p><p>
<strong>k</strong> = <span style="color:red">klaplace</span>() is the Laplacian kernel:

</p>
<pre style="width: 90%%;" class="examples">
|0&nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;0|
|1&nbsp;&nbsp;-4&nbsp;&nbsp;1|
|0&nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;0|
</pre>
<h2>Notes</h2>
<ul>
  <li>This kernel has an isotropic response to image gradient.</li>
</ul>
