<h1>iscolor</h1><p><span class="helptopic">Test for color image</span></p><p>
<span style="color:red">iscolor</span>(<strong>im</strong>) is true (1) if <strong>im</strong> is a color image, that is, it its third
dimension is equal to three.

</p>
