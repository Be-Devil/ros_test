<h1>mpq</h1><p><span class="helptopic">Image moments</span></p><p>
<strong>m</strong> = <span style="color:red">mpq</span>(<strong>im</strong>, <strong>p</strong>, <strong>q</strong>) is the PQ'th moment of the image <strong>im</strong>.  That is, the sum
of I(x,y).x&circ;<strong>p</strong>.y&circ;<strong>q</strong>.

</p>
